<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Sign Up</title>

    <link href="resources/static/css/logsign.css" rel="stylesheet">
  </head>
  <body>
    
<main class="text-center">

  <div class="gears">
    <img class="clockwise" src="resources/static/images/gear.png" alt="gear"><img class="counterclockwise" src="resources/static/images/gear.png" alt="gear">
    <img class="brain" src="resources/static/images/brain.png" alt="brain">
    <img class="fist" src="resources/static/images/fist.png" alt="fist">
  </div>

  <div class="form-signin">
    <form action="/signup" method="POST">
      
      <h1 class="h3 mb-3 fw-normal">Sign Up to Begin Your Journey</h1>
      <input type="text" class="form-control top" placeholder="First Name" name="fName" required autofocus>
      <input type="text" class="form-control middle" placeholder="Last Name" name="lName" required>
      <input type="email" class="form-control bottom" placeholder="Email" name="email" required>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Vocation Amid Automation </p>
    </form>
  </div>
</main>
    
  </body>
</html>
